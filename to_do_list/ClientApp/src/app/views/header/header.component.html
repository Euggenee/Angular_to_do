<div class="container-fluid">
  <div class="row settings wid">
    <div class="col-10 text-left align-self-top indent ">
      <button (click)="onToggleMenu()" mat-icon-button type="button">
        <mat-icon>menu</mat-icon>
      </button>
      <p class="navbar-brand">{{categoryName}}</p>
      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStat">Скрыть статистику</p>
      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStat">Показать статистику </p>
    </div>

    <!--help, settings-->

    <div class="col-2 text-right align-self-top indent ">
      <button mat-icon-button class="header-icon" (click)="onSinOut()">
        <mat-icon class="prompt" data-title="Выход">face</mat-icon>
      </button>
      <button mat-icon-button (click)="showSettings()" class="header-icon">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button class="header-icon">
        <mat-icon>help</mat-icon>
      </button>
    </div>
  </div>
</div>
